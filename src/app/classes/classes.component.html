<div class="row mt-5 col-md-10 offset-md-1">
    <div class="list-group col-md-6">
        <label class="title-content">Lista de Alunos</label>
        <a *ngFor="let class of classes" class="list-group-item list-group-item-action">
            {{class.name}}
        </a>
    </div>
    <div class="col-md-5 mb-5">
        <label class="title-content">Criar Novo Aluno</label>
        <form>
            <div class="form-group">
                <label for="regnumber">Matrícula</label>
                <input type="text" class="form-control col-md-12" id="regnumber" placeholder="matrícula do aluno">
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="nome e sobrenome do aluno">
            </div>
            <div class="form-group">
                <label for="email">Email do aluno</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>

            <div class="form-group">
                <label for="addres">Endereço</label>
                <input type="text" class="form-control" id="addres" placeholder="Rua/Avenida, número e complemento...">
            </div>

            <div class="form-group">
                <label for="addres">Endereço</label>
                <input type="text" class="form-control" id="addres" placeholder="Rua/Avenida, número e complemento...">
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="masculino" value="option1"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Feminino
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label for="dateBirth">Data de Nascimento</label>
                <input type="date" class="form-control" id="dateBirth">
            </div>

            <div class="form-group">
                <label for="responsbleName">Nome do Responsável</label>
                <input type="text" class="form-control" id="responsbleName"
                    placeholder="nome do responsável pelo aluno">
            </div>

            <div class="form-group">
                <label for="responsblePhone">Telefone do Responsável</label>
                <input type="number" class="form-control" id="responsblePhone" placeholder="contato do responsável">
            </div>

            <div class="form-group">
                    <label for="obs">Observações</label>
                    <textarea rows="4" cols="50"  class="form-control" id="obs" placeholder="Observações extra sobre o aluno"></textarea>
                </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
