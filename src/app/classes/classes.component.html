<div class="row mt-5 col-md-10 offset-md-1">
    <div class="list-group col-md-6">
        <label class="title-content">Lista de Turmas</label>
        <a *ngFor="let class of classes" class="list-group-item list-group-item-action">
            {{class.name}}
        </a>
    </div>
    <div class="col-md-5 mb-5">
        <label class="title-content">Criar Nova Turma</label>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name"
                    placeholder="ex: Colegio Canto do Saber. 3A - Matemática">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea type="text" class="form-control" id="description" placeholder="descrição sobre a turma"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
